<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GWA Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="content-wrapper">
        <div class="info-panel">
            <h2>Hi, Hello! </h2>
            <p>I'm Aedanne, a BCP student. I built this web-tool to help you calculate your General Weighted Average (GWA) mabilis at ac-cute-rate.</p>
        </div>
    
        <div class="calculator-container">
            <div class="header">
                <h1>GWA Calculator</h1>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle" class="slider"></label>
                </div>
            </div>
                <p>Calculate your General Weighted Average easily.</p>
    
                <div class="setup-section">
                    <label for="num-subjects">Number of Courses:</label>
                    <input type="number" id="num-subjects" min="1">
                    <button id="generate-fields-btn">+</button>
                </div>
    
                <div id="subject-inputs-container">
                </div>
    
                <div id="actions-section" class="hidden">
                    <button id="reset-btn">Reset</button>
                    <button id="calculate-gwa-btn">Calculate GWA</button>
                </div>
    
                <div id="result-container">
                </div>

                <button id="share-btn" class="hidden">Copy Link to Share</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
